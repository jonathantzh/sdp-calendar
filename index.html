<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>

            { label: 'Chinese New Year', start: new Date('2026-01-28'), end: new Date('2026-01-29'), type: 'holiday' }
        ];

        const months = [
            { name: 'July 2025', start: new Date('2025-07-01'), days: 31 },
            { name: 'August 2025', start: new Date('2025-08-01'), days: 31 },
            { name: 'September 2025', start: new Date('2025-09-01'), days: 30 },
            { name: 'October 2025', start: new Date('2025-10-01'), days: 31 },
            { name: 'November 2025', start: new Date('2025-11-01'), days: 30 },
            { name: 'December 2025', start: new Date('2025-12-01'), days: 31 },
            { name: 'January 2026', start: new Date('2026-01-01'), days: 31 },
            { name: 'February 2026', start: new Date('2026-02-01'), days: 28 },
            { name: 'March 2026', start: new Date('2026-03-01'), days: 31 }
        ];

        const calendarsDiv = document.getElementById('calendars');
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        months.forEach(month => {
            const monthDiv = document.createElement('div');
            monthDiv.innerHTML = `<h2 class="text-2xl font-semibold month-header">${month.name}</h2>`;
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            // Add day headers
            daysOfWeek.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Calculate first day of the month
            const firstDay = month.start.getDay();
            const totalDays = month.days;

            // Add empty cells for days before the first day
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                grid.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(month.start.getFullYear(), month.start.getMonth(), day)
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.innerHTML = `<div class="font-bold">${day}</div>`;

                // Add events for this day
                events.forEach(event => {
                    event.start.setHours(0,0,0,0)
                    if (date >= event.start && date <= event.end) {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `event-${event.type}`;
                        eventDiv.textContent = event.label;
                        dayDiv.appendChild(eventDiv);
                    }
                });

                grid.appendChild(dayDiv);
            }

            monthDiv.appendChild(grid);
            calendarsDiv.appendChild(monthDiv);
        });
